<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>ToDo</title>
  </head>
  <body class="h-full bg-amber-50">
    <div
      class="container w-100% mx-auto xl:px-32 xl:py-20 lg:px-20 lg:py-16 md:px-14 md:py-12 px-10 py-12"
    >
      <h1 class="text-4xl font-black">To Do</h1>
      <p class="text-lg text-gray-500">Maintain your task list</p>
      <div>
        <form onsubmit="setTask(event)" class="form">
          <input
            type="text"
            id="inputTask"
            placeholder="Add your task"
            class="mt-5 px-4 py-3 text-base font-bold bg-red-400 rounded-sm text-amber-50"
          />
          <button
            type="submit"
            id="add-task-btn"
            class="px-6 py-3 font-semibold border text-base border-red-400 text-red-400 rounded-md transition-all duration-300 hover:shadow-[5px_5px_0px_#2d3748]"
          >
            Add
          </button>
        </form>
      </div>
    </div>

    <div class="container w-full mx-auto xl:px-32 lg:px-20 md:px-14 px-10">
      <div class="task-container-detail flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold">Tasks....</h2>
        <div class="flex gap-6">
          <select name="taskStage" id="stage" onchange="filterTask()">
            <option value="all">All</option>
            <option value="Remaining">Remaining</option>
            <option value="Completed">Completed</option>
          </select>
          <input
            type="text"
            id="search"
            placeholder="Search"
            class="border border-red-400 rounded-md text-red-400 border-b-red-400 px-4 py-3 text-base font-bold"
          />
        </div>
      </div>
      <div id="task-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
