<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="script.js"></script>
    <style type="text/tailwindcss">
      @theme {
        --shadow-btn: 5px 5px 0px #2d3748;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #ef4444;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
    </style>
    <title>Todo</title>
  </head>
  <body class="bg-amber-50 flex flex-col">
    <!-- add task -->
    <div
      class="container mx-auto xl:px-32 xl:py-20 lg:px-20 lg:py-16 md:px-14 md:py-12 px-4 py-12 flex-1"
    >
      <h1 class="sm:text-4xl font-black text-3xl">To do</h1>
      <p class="sm:text-lg text-gray-500 text-sm">Maintain your task list</p>
      <div>
        <!-- form with input field & button -->
        <form onsubmit="setTask(event)">
          <input
            id="input-task"
            placeholder="Add your task"
            class="mt-5 sm:px-6 sm:py-3 px-4 py-2 font-bold border border-red-400 text-red-400 rounded-sm max-sm:text-xs"
          />
          <button
            type="submit"
            id="add-task"
            class="sm:px-6 sm:py-3 px-4 py-2 font-semibold border border-red-400 bg-red-400 text-amber-50 rounded-sm transition-all duration-300 hover:shadow-btn max-sm:text-xs"
          >
            Add
          </button>
        </form>
      </div>
    </div>

    <!-- display task with search field and filters -->
    <div class="container mx-auto xl:px-32 lg:px-20 md:px-14 px-4">
      <div class="sm:flex sm:items-center sm:justify-between mb-4">
        <h2 class="sm:text-2xl font-bold text-xl">Tasks</h2>

        <div class="sm:flex sm:gap-6">
          <!-- filters -->
          <select
            name="task-stage"
            id="filter"
            class="block my-3 max-sm:text-xs"
            onchange="filterTask()"
          >
            <option value="all">All</option>
            <option value="remaining">Remaining</option>
            <option value="completed">Completed</option>
          </select>
          <!-- search field -->
          <input
            id="search"
            placeholder="Search"
            oninput="searchTask()"
            class="border border-red-400 rounded-sm text-red-400 border-b-red-400 sm:px-6 sm:py-3 px-4 py-2 max-sm:text-xs font-bold"
          />
        </div>
      </div>

      <ul id="task-container" class="overflow-y-auto px-2 sm:px-4"></ul>
    </div>
  </body>
</html>
